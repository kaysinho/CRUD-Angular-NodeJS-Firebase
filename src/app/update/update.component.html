<form>
    <div class="form-group">
      <label for="inputAddress">Nombre</label>
      <input type="text" [(ngModel)]="contact.name" name="name" class="form-control" id="inputAddress" placeholder="Nombre">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail3">Telefono</label>
        <input type="phone" [(ngModel)]="contact.cellPhone" name="cellPhone" class="form-control" id="inputEmail3" placeholder="Telefono">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" [(ngModel)]="contact.email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
  
      <div class="form-check">
        <input class="form-check-input" [value]="1" [(ngModel)]="contact.genre"  type="radio" name="male" id="exampleRadios1"
          value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [value]="0" [(ngModel)]="contact.genre"  type="radio" name="female" id="exampleRadios2"
          value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Femenino
        </label>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary" (click)="update()">Guardar cambios</button>
  
    </div>
  </form>
