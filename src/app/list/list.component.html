<div class="lds-ripple" >
  <div></div>
  <div></div>
</div>

<div class="card-columns">
  <div *ngFor="let key of contacts | keysFirebase">
    <div class="card" style="width: 18rem;">
      <img src="./assets/profile/male.jpg" *ngIf="contacts[key].genre" class="card-img-top" alt="contacts[key].name">
      <img src="./assets/profile/female.jpg" *ngIf="!contacts[key].genre" class="card-img-top" alt="contacts[key].name">
      <div class="card-body">
        <h5 class="card-title">{{ contacts[key].name}}</h5>
        <p class="card-text">Phone: {{contacts[key].cellPhone}}</p>
        <a href="#" class="btn btn-primary">Editar</a>
        <a href="#" class="btn btn-success">Llamar</a>
        <a href="#" class="btn btn-warning">Mensaje</a>
      </div>
    </div>
  </div>
</div>
